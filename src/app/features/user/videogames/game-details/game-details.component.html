<div class="max-w-4xl mx-auto px-4 py-8">
  <!-- LOADING SKELETON -->
  <div *ngIf="loading" class="space-y-6">
    <app-skeleton-box height="400px"></app-skeleton-box>
    <app-skeleton-box height="200px"></app-skeleton-box>
    <app-skeleton-box height="300px"></app-skeleton-box>
  </div>

  <!-- GAME DETAILS -->
  <div *ngIf="!loading && game" class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden">
    <!-- IMAGE -->
    <div class="h-64 md:h-80 bg-gray-200 dark:bg-gray-700 relative">
      <img *ngIf="game.imageUrl" [src]="game.imageUrl" class="w-full h-full object-cover" alt="{{ game.title }}" />
      <div class="absolute top-4 right-4 bg-purple-600 text-white px-3 py-1 rounded-full text-sm font-semibold">
        {{ game.platform }}
      </div>
    </div>

    <!-- CONTENT -->
    <div class="p-6 md:p-8">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">{{ game.title }}</h1>
      <p class="text-gray-600 dark:text-gray-300 mb-4">Experience immersive gameplay and stunning graphics.</p>

      <div class="flex items-center justify-between mb-6">
        <span class="text-2xl font-bold text-purple-600">â‚±{{ game.price | number:'1.2-2' }}</span>
        <button class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg transition">
          Add to Cart
        </button>
      </div>

      <!-- REVIEWS SECTION -->
      <div *ngIf="showReviews">
        <app-game-reviews [videoGameId]="gameId"></app-game-reviews>
      </div>

      <button *ngIf="!showReviews" (click)="showReviews = true" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg transition mt-4">
        Show Reviews
      </button>

      <!-- REVIEW FORM (IF LOGGED IN AND HAS APPROVED PURCHASE) -->
      <app-review-form *ngIf="isLoggedIn && hasApprovedPurchase" [videoGameId]="gameId"></app-review-form>
    </div>
  </div>

  <!-- NOT FOUND -->
  <div *ngIf="!loading && !game" class="text-center py-12">
    <p class="text-gray-500 text-lg">Game not found.</p>
  </div>
</div>
