<style>
  @layer utilities {
    @keyframes toast-in {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes toast-out {
      from { opacity: 1; transform: translateY(0) scale(1); }
      to { opacity: 0; transform: translateY(20px) scale(0.95); }
    }

    .toast-enter { animation: toast-in 0.3s ease-out forwards; }
    .toast-leave { animation: toast-out 0.3s ease-in forwards; }
  }

  @keyframes fade {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .animate-fade-slow {
    animation: fade 0.3s ease-out;
  }
</style>

<!-- ==================== MAIN WRAPPER ==================== -->
<div *ngIf="filteredGames$ | async as games; else loadingSkeleton"
     class="mt-5 max-w-7xl mx-auto px-4 py-10 font-sans text-gray-900 bg-white dark:text-gray-200 dark:bg-black">

  <!-- ================= HEADER ================= -->
  <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8 animate-fade-slow">

    <h1 class="text-4xl font-bold tracking-tight text-gray-900 dark:text-white">
      Games Store
    </h1>

    <input
      type="search"
      placeholder="Search games..."
      class="border border-gray-300 dark:border-purple-600 bg-white dark:bg-black text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 rounded-2xl px-5 py-3 w-full md:w-72 shadow-md focus:ring-4 focus:ring-purple-500/40 transition"
      (input)="searchTerm$.next($event.target.value)"
    />
  </div>

  <!-- ================= CARD GRID ================= -->
  <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 animate-fade-slow">
    
    <div
      *ngFor="let game of games"
      class="relative bg-white dark:bg-[#0e0e0e] rounded-3xl shadow-md hover:shadow-purple-700/20 dark:hover:shadow-purple-700/20 transition-all duration-300 overflow-hidden border border-gray-200 dark:border-purple-800/30 hover:border-gray-300 dark:hover:border-purple-600 cursor-pointer">

      <!-- IMAGE -->
      <div class="h-40 sm:h-48 md:h-56 bg-gray-100 dark:bg-black relative">
        <img *ngIf="game.imageUrl" [src]="game.imageUrl" class="w-full h-full object-cover opacity-90" />

        <span class="absolute bottom-3 right-3 px-3 py-1 text-xs font-semibold bg-blue-500/50 dark:bg-purple-600/50 backdrop-blur-md border border-blue-400/60 dark:border-purple-400/60 rounded-full text-white shadow-sm">
          {{ game.platform }}
        </span>
      </div>

      <!-- CONTENT -->
      <div class="p-4 sm:p-5">
        <h3 class="text-base sm:text-lg font-semibold text-gray-900 dark:text-white line-clamp-1 mb-1">
          {{ game.title }}
        </h3>

        <p class="text-gray-600 dark:text-gray-400 text-xs sm:text-sm line-clamp-2 mb-4">
          Experience immersive gameplay and stunning graphics.
        </p>

        <div class="flex justify-between items-center">

          <span class="text-md font-bold text-blue-600 dark:text-purple-300">
            â‚±{{ game.price | number:'1.2-2' }}
          </span>

          <button
            (click)="addToCart(game)"
            [disabled]="game.id && loadingGames.has(game.id)"
            class="rounded-full border border-blue-500 dark:border-purple-500 text-gray-900 dark:text-white px-3 py-1 font-semibold text-sm hover:bg-blue-500/30 dark:hover:bg-purple-600/30 disabled:bg-gray-200 dark:disabled:bg-gray-700 transition active:scale-95 shadow-md flex items-center gap-1"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M3 3h2l.4 2M7 13h10l4-8H5.4"></path>
              <circle cx="7" cy="21" r="1"></circle>
              <circle cx="17" cy="21" r="1"></circle>
            </svg>
            Add
          </button>
        </div>
      </div>

    </div>
  </div>

  <!-- ================= SUCCESS TOAST ================= -->
  <div
    *ngIf="showSuccessModal"
    class="fixed top-6 left-1/2 transform -translate-x-1/2 z-50 pointer-events-none"
  >
    <div class="bg-white dark:bg-black shadow-xl border border-gray-300 dark:border-purple-500/40 rounded-2xl px-6 py-3 backdrop-blur-xl min-w-[260px]"
         [ngClass]="{ 'toast-enter': !isFadingOut, 'toast-leave': isFadingOut }">

      <p class="text-gray-900 dark:text-white font-semibold text-sm flex items-center justify-center gap-2">
        <svg class="w-5 h-5 text-blue-500 dark:text-purple-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        {{ successMessage }}
      </p>

    </div>
  </div>

</div>

<!-- ============= DARK SKELETON LOADING TEMPLATE ============= -->
<ng-template #loadingSkeleton>
  <div class="max-w-7xl mx-auto px-4 py-10">

    <!-- Header Skeleton -->
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
      <app-skeleton-box width="200px" height="40px" theme="dark"></app-skeleton-box>
      <app-skeleton-box width="300px" height="45px" rounded="20px" theme="dark"></app-skeleton-box>
    </div>

    <!-- Grid Skeleton -->
    <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

      <div *ngFor="let x of [1,2,3,4,5,6,7,8]"
           class="bg-[#0f0f0f] rounded-3xl shadow-md border border-purple-500/20 overflow-hidden">

        <app-skeleton-box width="100%" height="160px" theme="dark"></app-skeleton-box>

        <div class="p-4 space-y-3">
          <app-skeleton-box width="70%" height="20px" theme="dark"></app-skeleton-box>
          <app-skeleton-box width="90%" height="16px" theme="dark"></app-skeleton-box>
          <app-skeleton-box width="60%" height="16px" theme="dark"></app-skeleton-box>

          <div class="flex justify-between items-center pt-2">
            <app-skeleton-box width="50px" height="20px" theme="dark"></app-skeleton-box>
            <app-skeleton-box width="60px" height="28px" rounded="30px" theme="dark"></app-skeleton-box>
          </div>
        </div>

      </div>

    </div>

  </div>
</ng-template>
