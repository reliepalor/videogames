<style>
  .animate-in {
  opacity: 1 !important;
  transform: translateY(0) scale(1) !important;
}

</style>

<div class="relative h-screen w-full overflow-auto bg-transparent">

  <!-- ================= HERO VIDEO BACKGROUND ================= -->
  <video #backgroundVideo
    class="absolute inset-0 w-full h-full object-cover"
    src="/assets/videos/dark.mp4"
    autoplay
    muted
    loop
    playsinline
    preload="auto">
  </video>

  <!-- DARK OVERLAY -->
  <div class="absolute inset-0 bg-black/40"></div>

  <!-- ================= HERO CONTENT ================= -->
  <div class="relative z-10 px-10 pt-28 max-w-7xl mx-auto mt-15">

    <h1 class="text-6xl font-bold leading-tight text-white">
      Explore your games<br />
      with <span class="text-purple-600">Outspace.</span>
    </h1>

    <p class="text-xl mt-6 max-w-xl text-gray-200">
      Get access to unlimited games on Outspace resources and make your experience look real.
    </p>

    <button
      class="mt-8 px-8 py-4 text-white rounded-2xl text-lg font-semibold transition"
      [ngClass]="isDarkMode
        ? 'bg-purple-500 hover:bg-purple-600'
        : 'bg-blue-500 hover:bg-blue-600'">
      Explore now
    </button>

    <!-- ================= GAME PREVIEWS ================= -->
    <div class="mt-10 flex gap-6">

      <!-- PREVIEW 1 -->
      <div
        class="relative w-80 h-48 bg-white/10 rounded-2xl
               backdrop-blur-sm border border-white/20 p-3"
        (mouseenter)="preview1.play()"
        (mouseleave)="preview1.pause()">

        <video #preview1
          src="/assets/videos/3dqwe.mp4"
          class="w-full h-full object-cover rounded-xl"
          muted loop preload="auto"></video>

        <button
          class="absolute bottom-3 left-3 w-10 h-10
                 flex items-center justify-center rounded-full
                 backdrop-blur-sm transition opacity-60 hover:opacity-100"
          [ngClass]="isDarkMode
            ? 'bg-black/40 border border-white/20'
            : 'bg-white/40 border border-black/20'"
          (click)="togglePreview(preview1); $event.stopPropagation();">

          <svg *ngIf="preview1.paused"
            class="w-5 h-5"
            [ngClass]="isDarkMode ? 'text-white' : 'text-black'"
            viewBox="0 0 24 24"
            fill="currentColor">
            <path d="M5 3l14 9-14 9V3z"/>
          </svg>
        </button>
      </div>

      <!-- PREVIEW 2 -->
      <div
        class="relative w-80 h-48 rounded-2xl
               backdrop-blur-sm p-3"
        [ngClass]="isDarkMode
          ? 'bg-white/10 border border-white/20'
          : 'bg-black/10 border border-black/20'"
        (mouseenter)="preview2.play()"
        (mouseleave)="preview2.pause()">

        <video #preview2
          src="/assets/videos/3d1.mp4"
          class="w-full h-full object-cover rounded-xl"
          muted loop preload="auto"></video>

        <button
          class="absolute bottom-3 left-3 w-10 h-10
                 flex items-center justify-center rounded-full
                 backdrop-blur-sm transition opacity-60 hover:opacity-100"
          [ngClass]="isDarkMode
            ? 'bg-black/40 border border-white/20'
            : 'bg-white/40 border border-black/20'"
          (click)="togglePreview(preview2); $event.stopPropagation();">

          <svg *ngIf="preview2.paused"
            class="w-5 h-5"
            [ngClass]="isDarkMode ? 'text-white' : 'text-black'"
            viewBox="0 0 24 24"
            fill="currentColor">
            <path d="M5 3l14 9-14 9V3z"/>
          </svg>

          <svg *ngIf="!preview2.paused"
            class="w-5 h-5"
            [ngClass]="isDarkMode ? 'text-white' : 'text-black'"
            viewBox="0 0 24 24"
            fill="currentColor">
            <path d="M9 5h2v14H9zM13 5h2v14h-2z"/>
          </svg>
        </button>
      </div>

    </div>
  </div>

<div class="min-h-screen w-full bg-gradient-to-b from-black via-[#0b0614] to-black text-white px-6 py-16">
k
</div>



</div>
