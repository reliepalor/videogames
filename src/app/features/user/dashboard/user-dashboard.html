<div class="relative h-screen w-full overflow-auto bg-transparent mt-10">

  <!-- FULLSCREEN VIDEO BACKGROUND -->
  <video #backgroundVideo
    class="absolute inset-0 w-full h-full object-cover"
    [src]="videoSrc"
    autoplay
    muted
    loop
    playsinline
    preload="auto">
  </video>

  <!-- DARK OVERLAY FOR TEXT READABILITY -->
  <div class="absolute inset-0 bg-tranparent"></div>

  <!-- CONTENT ON TOP -->
  <div class="relative z-10 px-10 pt-25 max-w-7xl mx-auto">
    <h1 class="text-6xl font-bold leading-tight"
        [ngClass]="isDarkMode ? 'text-white' : 'text-gray-900'">
      Explore your games<br />
      with <span [ngClass]="isDarkMode ? 'text-purple-300' : 'text-purple-600'">Outspace.</span>
    </h1>

    <p class="text-xl mt-6 max-w-xl"
       [ngClass]="isDarkMode ? 'text-gray-200' : 'text-gray-700'">
      Get access to unlimited games on Outspace resources and make your experience look real.
    </p>

    <button class="mt-8 px-8 py-4 text-white rounded-2xl text-lg font-semibold"
            [ngClass]="isDarkMode ? 'bg-purple-500 hover:bg-purple-600' : 'bg-blue-500 hover:bg-blue-600'">
      Explore now
    </button>

    <!-- GAME PREVIEWS ROW -->
    <div class="mt-10 flex gap-6">

    <!-- Video Preview 1 -->
    <div class="relative w-80 h-48 bg-white/10 rounded-2xl backdrop-blur-sm border border-white/20 p-3 group"
        (mouseenter)="preview1.play()"
        (mouseleave)="preview1.pause()">

      <video #preview1
        src="/assets/videos/3dqwe.mp4"
        class="w-full h-full object-cover rounded-xl transition duration-300"
        muted
        loop
        preload="auto">
      </video>

      <!-- Play/Pause Button Bottom Left -->
      <button
        class="absolute bottom-3 left-3 flex items-center justify-center opacity-60 hover:opacity-100 transition
              w-10 h-10 rounded-full backdrop-blur-sm"
        [ngClass]="isDarkMode ? 'bg-black/40 border border-white/20' : 'bg-white/40 border border-black/20'"
        (click)="togglePreview(preview1); $event.stopPropagation();">

        <!-- Play Icon Modern -->
        <svg *ngIf="preview1.paused"
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          [ngClass]="isDarkMode ? 'text-white' : 'text-black'"
          viewBox="0 0 24 24"
          fill="currentColor">
          <path d="M5 3l14 9-14 9V3z"/>
        </svg>

        <!-- Pause Icon Modern -
        <svg *ngIf="!preview1.paused"
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5 text-white"
          viewBox="0 0 24 24"
          fill="currentColor">
          <path d="M9 5h2v14H9zM13 5h2v14h-2z"/>
        </svg>
      -->
      </button>

    </div>


      <!-- Video Preview 2 -->
      <div class="relative w-80 h-48 rounded-2xl backdrop-blur-sm p-3 group"
           [ngClass]="isDarkMode ? 'bg-white/10 border border-white/20' : 'bg-black/10 border border-black/20'"
           (mouseenter)="preview2.play()"
           (mouseleave)="preview2.pause()">

        <video #preview2
          src="/assets/videos/3d1.mp4"
          class="w-full h-full object-cover rounded-xl transition duration-300"
          muted
          loop
          preload="auto">
        </video>

        <!-- Play/Pause Button Bottom Left -->
        <button
          class="absolute bottom-3 left-3 flex items-center justify-center opacity-60 hover:opacity-100 transition
                w-10 h-10 rounded-full backdrop-blur-sm"
          [ngClass]="isDarkMode ? 'bg-black/40 border border-white/20' : 'bg-white/40 border border-black/20'"
          (click)="togglePreview(preview2); $event.stopPropagation();">

          <!-- Play Icon Modern -->
          <svg *ngIf="preview2.paused"
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            [ngClass]="isDarkMode ? 'text-white' : 'text-black'"
            viewBox="0 0 24 24"
            fill="currentColor">
            <path d="M5 3l14 9-14 9V3z"/>
          </svg>

          <!-- Pause Icon Modern -->
          <svg *ngIf="!preview2.paused"
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            [ngClass]="isDarkMode ? 'text-white' : 'text-black'"
            viewBox="0 0 24 24"
            fill="currentColor">
            <path d="M9 5h2v14H9zM13 5h2v14h-2z"/>
          </svg>

        </button>

      </div>
    </div>
  </div>

  <div class="h-screen shadow-lg shadow-amber-50 ">
    <div class="h-screen bg-black">
           a
  </div>
</div>
