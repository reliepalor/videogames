<div class="flex h-[calc(100vh-7rem)] rounded-2xl overflow-hidden bg-white">

  <!-- LEFT -->
  <div class="w-80 border-r border-slate-200">
    <app-conversation-list
      [activeConversationId]="activeConversationId"
      (selectConversation)="onConversationSelected($event)">
    </app-conversation-list>
  </div>

  <!-- RIGHT -->
  <div class="flex-1">

    <!-- Chat -->
    <app-conversation-detail
      *ngIf="activeConversationId"
      [conversationId]="activeConversationId"
      (messageSent)="onMessageSent($event)">
    </app-conversation-detail>

    <!-- Empty state -->
    <div
      *ngIf="!activeConversationId"
      class="h-full flex items-center justify-center text-slate-400">
      Select a conversation to start chatting
    </div>

  </div>
</div>
