<div class="max-w-3xl mx-auto px-6 py-10">
  <h1 class="text-2xl font-semibold text-slate-800 mb-8">
    Start a Conversation
  </h1>

  <div class="space-y-6">
    <textarea
      [(ngModel)]="message"
      rows="6"
      placeholder="Describe your issueâ€¦"
      class="w-full rounded-xl border border-slate-300 px-4 py-3 text-sm
             focus:ring-2 focus:ring-violet-500 outline-none resize-none"
    ></textarea>

    <button
      (click)="submit()"
      [disabled]="submitting"
      class="bg-violet-600 text-white rounded-xl px-6 py-3 text-sm
             hover:bg-violet-700 transition disabled:opacity-50"
    >
      Create Conversation
    </button>
  </div>
</div>
