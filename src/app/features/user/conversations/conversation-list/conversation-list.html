<div class="h-full flex flex-col border-r border-slate-200 bg-white mt-20">

  <div class="p-4">
    <h2 class="font-semibold text-slate-800">Messages</h2>
    <p class="text-xs text-slate-500 mt-1">
      Chat with support
    </p>
  </div>

  <div
    (click)="open()"
    class="mx-3 p-4 rounded-2xl cursor-pointer
           border border-slate-200 hover:bg-slate-50
           transition flex items-center gap-4"
    [class.bg-violet-50]="activeConversationId"
    [class.border-violet-200]="activeConversationId">

    <div
      class="w-12 h-12 rounded-full bg-gradient-to-br
             from-violet-500 to-indigo-500
             flex items-center justify-center
             text-white font-semibold text-lg">
      A
    </div>

    <div class="flex-1">
      <div class="font-medium text-slate-800">
        Support Team
      </div>
      <div class="text-sm text-slate-500">
        <span *ngIf="!conversation">Click to start chatting</span>
        <span *ngIf="conversation && !activeConversationId">Click to continue chatting</span>
        <span *ngIf="activeConversationId">Active conversation</span>
      </div>
    </div>
  </div>

  <div class="mt-auto p-4 text-xs text-slate-400 text-center">
    Messages are private and secure
  </div>
</div>
