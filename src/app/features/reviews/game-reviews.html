<div class="mt-14">

  <!-- HEADER -->
  <div *ngIf="data" class="mb-8">
    <h2
      class="text-2xl font-semibold tracking-tight"
      [ngClass]="isDarkMode ? 'text-white' : 'text-gray-900'">
      Reviews for {{ data.videoGameTitle }}
    </h2>

    <div class="flex items-center gap-4 mt-3">
      <!-- Stars -->
      <div class="flex text-purple-500 transition-all duration-300">
        <ng-container *ngFor="let _ of stars(roundRating(data.averageRating))">
          <span class="text-lg animate-fade-in">★</span>
        </ng-container>
      </div>

      <!-- Meta -->
      <span class="text-sm"
        [ngClass]="isDarkMode ? 'text-gray-400' : 'text-gray-500'">
        {{ data.averageRating }} · {{ data.totalReviews }} reviews
      </span>
    </div>
  </div>

  <!-- LOADING -->
  <div *ngIf="loading" class="space-y-4 animate-pulse">
    <app-skeleton-box height="56px"></app-skeleton-box>
    <app-skeleton-box height="120px"></app-skeleton-box>
    <app-skeleton-box height="120px"></app-skeleton-box>
  </div>

  <!-- EMPTY -->
  <div
    *ngIf="!loading && data && data.reviews.length === 0"
    class="text-sm rounded-xl p-6 text-center"
    [ngClass]="isDarkMode ? 'text-gray-400 bg-gray-900/40' : 'text-gray-500 bg-gray-50'">
    No reviews yet. Be the first to review this game.
  </div>

  <!-- REVIEWS -->
  <div *ngIf="data && data.reviews.length" class="space-y-5">
    <div
      *ngFor="let r of data.reviews"
      class="group backdrop-blur rounded-2xl p-6
             transition-all duration-300 ease-out
             hover:shadow-lg hover:-translate-y-0.5"
      [ngClass]="isDarkMode ? 'bg-gray-800/70 border-gray-700/60' : 'bg-white/80 border-gray-200/60 shadow-md'">

      <!-- Header -->
      <div class="flex justify-between items-center mb-3">
        <p class="font-medium"
          [ngClass]="isDarkMode ? 'text-white' : 'text-gray-900'">
          {{ r.username }}
        </p>
        <span class="text-xs"
          [ngClass]="isDarkMode ? 'text-gray-500' : 'text-gray-400'">
          {{ r.createdAt | date:'mediumDate' }}
        </span>
      </div>

      <!-- Rating -->
      <div class="flex text-purple-500 mb-3">
        <ng-container *ngFor="let _ of stars(r.rating)">
          <span class="text-base transition-transform duration-200 group-hover:scale-110">★</span>
        </ng-container>
      </div>

      <!-- Comment -->
      <p class="text-sm leading-relaxed"
        [ngClass]="isDarkMode ? 'text-gray-300' : 'text-gray-700'">
        {{ r.comment }}
      </p>
    </div>
  </div>

</div>
