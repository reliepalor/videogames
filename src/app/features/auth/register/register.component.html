<div class="min-h-screen flex items-center justify-center bg-gray-100">

  <!-- Card Wrapper -->
  <div class="w-full max-w-md px-6">
    <form
      [formGroup]="registerForm"
      (ngSubmit)="submit()"
      class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8 space-y-6"
    >

      <!-- Header -->
      <div class="text-center space-y-1">
        <h2 class="text-2xl font-semibold tracking-tight text-gray-900">
          Create account
        </h2>
        <p class="text-sm text-gray-500">
          Set up your account to get started
        </p>
      </div>

      <!-- USERNAME -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Username
        </label>
        <input
          type="text"
          formControlName="username"
          placeholder="yourname"
          class="w-full rounded-xl border border-gray-300
                 px-4 py-3 text-gray-900
                 focus:outline-none focus:ring-2 focus:ring-black
                 focus:border-black transition"
        />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-red-500 text-sm mt-1">
          <div *ngIf="registerForm.get('username')?.hasError('required')">Username is required.</div>
          <div *ngIf="registerForm.get('username')?.hasError('minlength')">Username must be at least 3 characters.</div>
        </div>
      </div>

      <!-- EMAIL -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email
        </label>
        <input
          type="email"
          formControlName="email"
          placeholder="you@example.com"
          class="w-full rounded-xl border border-gray-300
                 px-4 py-3 text-gray-900
                 focus:outline-none focus:ring-2 focus:ring-black
                 focus:border-black transition"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          <div *ngIf="registerForm.get('email')?.hasError('required')">Email is required.</div>
          <div *ngIf="registerForm.get('email')?.hasError('email')">Please enter a valid email.</div>
        </div>
      </div>

      <!-- PASSWORD -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full rounded-xl border border-gray-300
                 px-4 py-3 text-gray-900
                 focus:outline-none focus:ring-2 focus:ring-black
                 focus:border-black transition"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          <div *ngIf="registerForm.get('password')?.hasError('required')">Password is required.</div>
          <div *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters.</div>
        </div>
      </div>

      <!-- SUBMIT -->
      <button
        type="submit"
        [disabled]="isLoading || registerForm.invalid"
        class="w-full rounded-full bg-black text-white
               py-3 text-sm font-medium
               hover:bg-gray-800
               disabled:opacity-50 disabled:cursor-not-allowed
               transition"
      >
        {{ isLoading ? 'Creating account…' : 'Create account' }}
      </button>

      <!-- FOOTER -->
      <div class="text-center text-sm text-gray-500 pt-2">
        Already have an account?
        <a
          routerLink="/login"
          class="text-gray-900 font-medium hover:underline"
        >
          Sign in
        </a>
      </div>

    </form>
  </div>
</div>
