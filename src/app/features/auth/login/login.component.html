<div class="min-h-screen flex bg-white">

  <!-- LEFT SIDE: LOGIN -->
  <div class="w-[70%] flex items-center justify-center">

    <div class="w-full max-w-sm px-8">

      <!-- Logo / Icon -->
      <div class="flex justify-center mb-6">
        <div class="w-10 h-10 rounded-full border-2 border-purple-400 flex items-center justify-center">
          <svg 
            class="w-7 h-7 text-purple-600 flex-shrink-0"
            viewBox="0 0 24 24" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="2"
          >
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M6 12h2m4-4v2m0 4v2m4-4h2M7 17l2-2h6l2 2M5 7h14a2 2 0 0 1 2 2v6a5 5 0 0 1-5 5H8a5 5 0 0 1-5-5V9a2 2 0 0 1 2-2z"
            />
          </svg>
        </div>
      </div>

      <!-- Header -->
      <h2 class="text-center text-2xl font-semibold text-gray-900 mb-2">
        Welcome back
      </h2>

      <button
        type="button"
        (click)="loginWithGoogle()"
        [disabled]="isLoading"
        class="w-full flex items-center justify-center gap-3
              border border-gray-300 rounded-full py-3
              text-sm font-medium text-gray-800
              hover:bg-gray-50 transition cursor-pointer"
      >
        <img src="https://www.svgrepo.com/show/475656/google-color.svg"
            class="w-5 h-5" />
        Continue with Google
      </button>
      <!-- Divider -->
      <div class="my-6 h-[1px] rounded-full bg-gray-300"></div>

      <p class="text-center text-sm text-gray-400 mb-4">or</p>

      <!-- FORM -->
      <form
        [formGroup]="loginForm"
        (ngSubmit)="submit()"
        class="space-y-5"
      >

        <!-- EMAIL -->
        <input
          type="email"
          formControlName="email"
          placeholder="Enter email or username"
          class="w-full rounded-xl border border-gray-300 px-4 py-3
                 text-gray-900 placeholder-gray-400
                 focus:outline-none focus:ring-2 focus:ring-purple-500
                 transition"
        />

        <!-- PASSWORD -->
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="w-full rounded-xl border border-gray-300 px-4 py-3
                 text-gray-900 placeholder-gray-400
                 focus:outline-none focus:ring-2 focus:ring-purple-500
                 transition"
        />

        <!-- ERROR -->
        <p *ngIf="errorMessage" class="text-sm text-red-600 text-center">
          {{ errorMessage }}
        </p>
        


        <!-- BUTTON -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full rounded-full bg-gradient-to-r from-[#0f1027] to-[#191a3a]
                 text-white py-3 text-sm font-medium
                 hover:opacity-90 transition
                 disabled:opacity-50 cursor-pointer"
        >
          {{ isLoading ? 'Signing in…' : 'Continue' }}
        </button>

        

      </form>

      <!-- FOOTER -->
      <p class="text-center text-sm text-gray-400 mt-6">
        Don’t have an account?
        <a routerLink="/register"
           class="text-purple-500 hover:underline font-medium">
          Sign up
        </a>
      </p>

    </div>
  </div>

  <!-- RIGHT SIDE: VIDEO -->
  <div class="w-[30%] relative overflow-hidden">

    <video
      src="/assets/videos/mushroom.mp4"
      autoplay
      muted
      loop
      playsinline
      class="absolute inset-0 w-full h-full object-cover"
    ></video>

    <!-- Soft gradient overlay -->
    <div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent"></div>

  </div>

</div>
