<nav
  class="fixed top-0 left-0 w-full z-50
         shadow-sm px-6 py-3 flex items-center justify-between"
  [ngClass]="isDarkMode ? 'bg-gray-900 border-b border-gray-700' : 'bg-white border-b border-gray-200'">

  <!-- LEFT -->
  <div class="flex items-center gap-4">
    <svg xmlns="http://www.w3.org/2000/svg"
          class="w-7 h-7"
          [ngClass]="isDarkMode ? 'text-purple-300' : 'text-blue-500'"
          fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-width="2"
            d="M9 8H7v2H5v2h2v2h2v-2h2v-2H9V8z
               m7 2a1 1 0 11-2 0 1 1 0 112 0z
               m-2 4a1 1 0 100-2 1 1 0 000 2z
               m3-3a1 1 0 100-2 1 1 0 000 2z"/>
    </svg>

    <a routerLink="/user-dashboard"
       class="text-sm font-medium transition"
       [ngClass]="isDarkMode ? 'text-gray-200 hover:text-white' : 'text-gray-700 hover:text-gray-900'">
      Video Games
    </a>
  </div>

  <!-- DESKTOP LINKS -->
  <div class="hidden md:flex items-center gap-6">
    <a routerLink="/games" class="text-sm font-medium transition" [ngClass]="isDarkMode ? 'text-gray-200 hover:text-white' : 'text-gray-700 hover:text-gray-900'">Games</a>
    <a routerLink="/orders" class="text-sm font-medium transition" [ngClass]="isDarkMode ? 'text-gray-200 hover:text-white' : 'text-gray-700 hover:text-gray-900'">My Orders</a>
    <a routerLink="/cart" class="text-sm font-medium transition" [ngClass]="isDarkMode ? 'text-gray-200 hover:text-white' : 'text-gray-700 hover:text-gray-900'">Cart</a>
  </div>

  <!-- RIGHT -->
  <div class="flex items-center gap-3">

    <!-- THEME TOGGLE -->
    <button (click)="toggleTheme()"
      class="p-2 rounded-lg transition"
      [ngClass]="isDarkMode ? 'hover:bg-white/10' : 'hover:bg-gray-100'">
      <svg *ngIf="!isDarkMode" class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="5"/>
        <path d="M12 1v2M12 21v2M4 12H2M22 12h-2"/>
      </svg>
      <svg *ngIf="isDarkMode" class="w-5 h-5 text-purple-300" fill="currentColor" viewBox="0 0 24 24">
        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
      </svg>
    </button>

    <!-- DESKTOP USER -->
    <div *ngIf="user$ | async as user" class="hidden md:block relative">
      <button (click)="toggleDropdown()"
        class="flex items-center gap-2 p-1 rounded-full transition"
        [ngClass]="isDarkMode ? 'hover:bg-white/10' : 'hover:bg-gray-100'">

        <div class="w-9 h-9 rounded-full overflow-hidden">
          <img *ngIf="user.profilePicture; else initials"
               [src]="user.profilePicture"
               class="w-full h-full object-cover">
          <ng-template #initials>
            <div class="w-full h-full bg-gradient-to-br
                        from-blue-500 to-purple-600
                        flex items-center justify-center
                        text-white text-sm font-semibold">
              {{ getInitials(user.username) }}
            </div>
          </ng-template>
        </div>
      </button>

      <!-- DESKTOP DROPDOWN -->
      <div *ngIf="isDropdownOpen"
        class="absolute right-0 mt-3 w-56
               rounded-xl shadow-xl overflow-hidden"
        [ngClass]="isDarkMode ? 'bg-gray-800 border border-gray-700' : 'bg-white border border-gray-200'">

        <div class="px-4 py-3"
          [ngClass]="isDarkMode ? 'border-b border-white/10' : 'border-b border-gray-100'">
          <p class="text-xs truncate"
            [ngClass]="isDarkMode ? 'text-gray-400' : 'text-gray-500'">
            {{ user.email }}
          </p>
        </div>

        <a routerLink="/profile" (click)="closeAllMenus()" class="block px-4 py-3 text-sm transition" [ngClass]="isDarkMode ? 'text-white hover:bg-white/10' : 'text-gray-700 hover:bg-gray-100'">ğŸ‘¤ Profile</a>
        <a routerLink="/settings/password" (click)="closeAllMenus()" class="block px-4 py-3 text-sm transition" [ngClass]="isDarkMode ? 'text-white hover:bg-white/10' : 'text-gray-700 hover:bg-gray-100'">ğŸ” Change Password</a>

        <button (click)="logout()"
          class="w-full text-left px-4 py-3 text-sm text-red-500 transition"
          [ngClass]="isDarkMode ? 'hover:bg-red-500/10' : 'hover:bg-red-50'">
          ğŸšª Logout
        </button>
      </div>
    </div>

    <!-- MOBILE HAMBURGER -->
    <button class="md:hidden p-2 rounded-lg"
            [ngClass]="isDarkMode ? 'hover:bg-white/10' : 'hover:bg-gray-100'"
            (click)="toggleMobileMenu()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </div>
</nav>
<!-- MOBILE DROPDOWN -->
<div *ngIf="isMobileMenuOpen"
  class="fixed top-16 right-4 w-64 md:hidden
         rounded-2xl shadow-2xl z-50 overflow-hidden"
  [ngClass]="isDarkMode ? 'bg-gray-800 border border-gray-700' : 'bg-white border border-gray-200'">

  <ng-container *ngIf="user$ | async as user">

    <!-- USER INFO -->
    <div class="px-4 py-3 text-xs font-light truncate"
      [ngClass]="isDarkMode ? 'text-gray-400' : 'text-gray-500'">
      {{ user.email }}
    </div>

    <!-- USER ACTIONS (COLUMN + WHITE TEXT) -->
    <div class="flex flex-col">
      <a routerLink="/profile"
         (click)="closeAllMenus()"
         class="px-4 py-3 text-sm transition"
         [ngClass]="isDarkMode ? 'text-white hover:bg-white/10' : 'text-gray-700 hover:bg-gray-100'">
        ğŸ‘¤ Profile
      </a>

      <a routerLink="/settings/password"
         (click)="closeAllMenus()"
         class="px-4 py-3 text-sm transition"
         [ngClass]="isDarkMode ? 'text-white hover:bg-white/10' : 'text-gray-700 hover:bg-gray-100'">
        ğŸ” Change Password
      </a>
    </div>

    <!-- DIVIDER -->
    <div class="my-1"
      [ngClass]="isDarkMode ? 'border-t border-white/10' : 'border-t border-gray-200'"></div>

    <!-- PAGE LINKS (COLUMN) -->
    <div class="flex flex-col">
      <a routerLink="/games"
         (click)="closeAllMenus()"
         class="px-4 py-3 text-sm font-light transition"
         [ngClass]="isDarkMode ? 'text-white hover:bg-white/10' : 'text-gray-700 hover:bg-gray-100'">
        ğŸ® Games
      </a>

      <a routerLink="/orders"
         (click)="closeAllMenus()"
         class="px-4 py-3 text-sm font-light transition"
         [ngClass]="isDarkMode ? 'text-white hover:bg-white/10' : 'text-gray-700 hover:bg-gray-100'">
        ğŸ“¦ My Orders
      </a>

      <a routerLink="/cart"
         (click)="closeAllMenus()"
         class="px-4 py-3 text-sm font-light transition"
         [ngClass]="isDarkMode ? 'text-white hover:bg-white/10' : 'text-gray-700 hover:bg-gray-100'">
        ğŸ›’ Cart
      </a>
    </div>

    <!-- DIVIDER -->
    <div class="my-1"
      [ngClass]="isDarkMode ? 'border-t border-white/10' : 'border-t border-gray-200'"></div>

    <!-- LOGOUT -->
    <button
      (click)="logout()"
      class="w-full text-left px-4 py-2 text-sm font-light
             text-red-500 transition"
      [ngClass]="isDarkMode ? 'hover:bg-red-500/10' : 'hover:bg-red-50'">
      ğŸšª Logout
    </button>

  </ng-container>
</div>
